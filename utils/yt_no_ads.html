
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>
</head>
<body style="font-family:Arial, Helvetica, sans-serif; text-align: center;">
    <p id="frame"></p>
    <script>
        const video_id=prompt("Enter YouTube video ID:", "ZK78QcEdLNk");
        document.getElementById("frame").innerHTML='<iframe width="420" height="315" src="https://www.youtube.com/embed/' + video_id +'"? frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen><iframe>';
    </script>
    <p>
        <bold>Reload to enter new video ID.</bold>
    </p>
</body>
</html>
